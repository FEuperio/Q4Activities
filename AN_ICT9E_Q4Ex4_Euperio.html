<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<h1 style="background-color: purple; color: white; text-align: center;">Hour/s to Minutes</h1>

	<form>
		~ Hours: <input type="text" id="num1"><br>
		<br>
		<button type="submit" onclick="Compute()">Calculate</button>
	</form>

	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("num1").value;
			let product = Number(num1 * 60);
		

			window.alert("Minutes: " + product);

		}
	</script>

</body>
